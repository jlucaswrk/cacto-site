<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="robots" content="noindex, nofollow">
    <title>Admin | Cacto Garden</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Corben:wght@400;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-card">
            <div class="login-header">
                <span class="login-icon">üåµ</span>
                <h1>Admin</h1>
                <p>Cacto Garden</p>
            </div>
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <input
                        type="password"
                        id="adminPassword"
                        placeholder="Senha de acesso"
                        autocomplete="current-password"
                        required
                    >
                    <span class="input-icon">üîê</span>
                </div>
                <button type="submit" class="login-btn">
                    <span>Entrar</span>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
                <p class="login-error" id="loginError"></p>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div class="admin-container" id="adminContainer" style="display: none;">
        <!-- Header -->
        <header class="admin-header">
            <div class="header-left">
                <span class="header-icon">üåµ</span>
                <h1>Dashboard</h1>
            </div>
            <button class="logout-btn" id="logoutBtn" title="Sair">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"/>
                    <polyline points="16 17 21 12 16 7"/>
                    <line x1="21" y1="12" x2="9" y2="12"/>
                </svg>
            </button>
        </header>

        <!-- Stats Cards -->
        <section class="stats-grid">
            <div class="stat-card" data-type="reviews">
                <div class="stat-icon-wrapper">
                    <span>‚≠ê</span>
                </div>
                <div class="stat-info">
                    <span class="stat-number" id="totalReviews">-</span>
                    <span class="stat-label">Avalia√ß√µes</span>
                </div>
            </div>
            <div class="stat-card" data-type="comments">
                <div class="stat-icon-wrapper">
                    <span>üí¨</span>
                </div>
                <div class="stat-info">
                    <span class="stat-number" id="totalComments">-</span>
                    <span class="stat-label">Coment√°rios</span>
                </div>
            </div>
            <div class="stat-card" data-type="average">
                <div class="stat-icon-wrapper">
                    <span>üìä</span>
                </div>
                <div class="stat-info">
                    <span class="stat-number" id="avgRating">-</span>
                    <span class="stat-label">M√©dia</span>
                </div>
            </div>
            <div class="stat-card" data-type="species">
                <div class="stat-icon-wrapper">
                    <span>üå±</span>
                </div>
                <div class="stat-info">
                    <span class="stat-number" id="totalSpecies">-</span>
                    <span class="stat-label">Esp√©cies</span>
                </div>
            </div>
        </section>

        <!-- Tab Navigation -->
        <nav class="tab-nav">
            <button class="tab-btn active" data-tab="comments">
                <span class="tab-icon">üí¨</span>
                <span class="tab-text">Coment√°rios</span>
                <span class="tab-badge" id="commentsBadge">0</span>
            </button>
            <button class="tab-btn" data-tab="reviews">
                <span class="tab-icon">‚≠ê</span>
                <span class="tab-text">Avalia√ß√µes</span>
                <span class="tab-badge" id="reviewsBadge">0</span>
            </button>
        </nav>

        <!-- Content Area -->
        <main class="content-area">
            <!-- Comments Tab -->
            <div class="tab-content active" id="commentsTab">
                <!-- Filters -->
                <div class="filters-bar">
                    <div class="search-box">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="M21 21l-4.35-4.35"/>
                        </svg>
                        <input type="text" id="searchComments" placeholder="Buscar coment√°rios...">
                    </div>
                    <button class="filter-btn" id="refreshComments" title="Atualizar">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M23 4v6h-6"/>
                            <path d="M1 20v-6h6"/>
                            <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                        </svg>
                    </button>
                </div>

                <!-- Comments List -->
                <div class="items-list" id="commentsList">
                    <div class="loading-state">
                        <div class="loader"></div>
                        <p>Carregando coment√°rios...</p>
                    </div>
                </div>
            </div>

            <!-- Reviews Tab -->
            <div class="tab-content" id="reviewsTab">
                <!-- Filters -->
                <div class="filters-bar">
                    <div class="search-box">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="M21 21l-4.35-4.35"/>
                        </svg>
                        <input type="text" id="searchReviews" placeholder="Buscar por esp√©cie...">
                    </div>
                    <select class="rating-filter" id="ratingFilter">
                        <option value="all">Todas</option>
                        <option value="5">5 estrelas</option>
                        <option value="4">4 estrelas</option>
                        <option value="3">3 estrelas</option>
                        <option value="2">2 estrelas</option>
                        <option value="1">1 estrela</option>
                    </select>
                </div>

                <!-- Reviews List -->
                <div class="items-list" id="reviewsList">
                    <div class="loading-state">
                        <div class="loader"></div>
                        <p>Carregando avalia√ß√µes...</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Action Modal -->
        <div class="modal-overlay" id="actionModal">
            <div class="modal-card">
                <div class="modal-header">
                    <h3 id="modalTitle">Confirmar a√ß√£o</h3>
                    <button class="modal-close" id="modalClose">√ó</button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Dynamic content -->
                </div>
                <div class="modal-actions">
                    <button class="btn-secondary" id="modalCancel">Cancelar</button>
                    <button class="btn-danger" id="modalConfirm">Confirmar</button>
                </div>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div class="toast-container" id="toastContainer"></div>
    </div>

    <script src="supabase-config.js"></script>
    <script src="admin.js"></script>
</body>
</html>
