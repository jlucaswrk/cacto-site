<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cacto Garden üåµ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Corben:wght@400;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Animated desert background particles -->
    <div class="desert-particles" id="particles"></div>

    <!-- Floating shapes -->
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>

    <main class="main-container">
        <!-- Header Section -->
        <header class="header">
            <div class="logo-container">
                <div class="logo-icon">
                    <svg viewBox="0 0 100 100" class="cactus-logo">
                        <ellipse cx="50" cy="90" rx="30" ry="8" fill="#8B4513" opacity="0.3"/>
                        <rect x="40" y="30" width="20" height="55" rx="10" fill="url(#cactusGradient)"/>
                        <rect x="15" y="45" width="12" height="30" rx="6" fill="url(#cactusGradient)" transform="rotate(-15 21 60)"/>
                        <rect x="73" y="50" width="12" height="25" rx="6" fill="url(#cactusGradient)" transform="rotate(15 79 62)"/>
                        <circle cx="45" cy="35" r="3" fill="#FFD93D"/>
                        <circle cx="55" cy="40" r="2" fill="#FF6B9D"/>
                        <circle cx="50" cy="32" r="2.5" fill="#FF6B9D"/>
                        <defs>
                            <linearGradient id="cactusGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#4ADE80"/>
                                <stop offset="50%" style="stop-color:#22C55E"/>
                                <stop offset="100%" style="stop-color:#16A34A"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h1 class="title">
                    <span class="title-main">Cacto</span>
                    <span class="title-sub">Garden</span>
                </h1>
            </div>
            <p class="tagline">Digite <span class="highlight">"cacto"</span> e cultive seu jardim m√°gico</p>
        </header>

        <!-- Input Section -->
        <section class="input-section">
            <div class="input-wrapper">
                <div class="input-glow"></div>
                <textarea
                    id="inputText"
                    placeholder="Comece a escrever... cada 'cacto' vira uma foto real! ‚ú®"
                    spellcheck="false"
                    autocomplete="off"
                ></textarea>
                <div class="input-counter">
                    <span id="cactusCount">0</span> cactos plantados
                </div>
            </div>
        </section>

        <!-- Garden Section -->
        <section class="garden-section">
            <div class="garden-header">
                <h2 class="garden-title">
                    <span class="garden-icon">üèúÔ∏è</span>
                    Seu Jardim
                </h2>
                <button id="clearBtn" class="clear-btn" aria-label="Limpar jardim">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                        <line x1="10" y1="11" x2="10" y2="17"/>
                        <line x1="14" y1="11" x2="14" y2="17"/>
                    </svg>
                    <span>Limpar</span>
                </button>
            </div>

            <div id="cactusContainer" class="cactus-container">
                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">üå±</div>
                    <p>Seu jardim est√° vazio...</p>
                    <span>Digite "cacto" para plantar!</span>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>Feito com <span class="heart">üíö</span> e muitos cactos</p>
        </footer>
    </main>

    <!-- Loading overlay for images -->
    <div class="image-loader" id="imageLoader">
        <div class="loader-spinner"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
